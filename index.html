<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBooks</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="http://">PROGRAMAÇÃO</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="http://">FRONT-END</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="http://">INFRAESTRUTURA</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="http://">BUSINESS</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="http://">DESIGN & UX</a>
          </li>
        </ul>

        <img src="assets/Logo.svg" alt="" />
      </div>
      <div class="container">
        <a href="#">
          <img class="container__imagem" src="assets/Favoritos.svg" alt="" />
        </a>
        <a href="#">
          <img class="container__imagem" src="assets/Compras.svg" alt="" />
        </a>
        <a href="#">
          <img class="container__imagem" src="assets/Usuário.svg" alt="" />
        </a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input
        type="search"
        class="banner__pesquisa"
        placeholder="Qual será sua próxima leitura?"
      />
    </section>
  </body>
</html>
